user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;


              location / {
            if ($http_cookie !~* "secret=otus") {
                add_header Set-Cookie "base_uri=http://$http_host$request_uri";
                return 302 http://$http_host/setc;
            }
                
        }

        location /foo {
             if ($http_cookie !~* "secret=s3cr3t1") {
                add_header Set-Cookie "base_uri=http://$http_host$request_uri";
                return 302 http://$http_host/setc;
            }
            alias /var/www/;
        }

        location /setc {


	     add_header Set-Cookie "secret=s3cr3t1";

             if ($cookie_base_uri) {
                return 302 $cookie_base_uri;
            }

                 return 302 http://$http_host;

        }


        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

}

